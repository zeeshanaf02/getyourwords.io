<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your-stylesheet.css">
    <title>Random Words Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a0851 50%, #000 50%);
        }

        #randomWordsContainer {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #randomWord {
            font-size: 36px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="randomWordsContainer">
        <h1 id="randomWord">Words for you Raccoon</h1>
    </div>

    <script>
               const words = ["When they say everything is written, i pray your name is written next to me", "If you must die, i will envy even the earth that wraps your body", "Heaven isn't a place you go to when you die, it's inside the person that's worthy dying for", "But I protect myself, I surround myself with books, their silence does not demand anything, they exist, they are alive, they are for anyone to open, unlike us human beings", "Those eyes of yours Could swallow stars, Galaxies and universes. What hope did I Ever have?", "..no sun can fill your heart when you have decided to love someone's darkness.", "..itâ€™s so much darker when a light goes out than it would have been if it had never shone", "Yes, You will rise from the ashes, but the burning comes first. For this part, darling, you must be brave", "In the ruins of hope, where shadows depart, a shattered melody echoes in silent heart.", "And I would ask for you to show me your flaws but I fear it would make me love you more than I already do", "The lengths I would go to for you is terrifying, little mouse. so easily, you could destroy me, and I would lie down and take it. i don't care if I live or die-as long as it's all for you", "what are you waiting for? Start now", "Go study Raccoon ",  "what you waiting for? Go do the work", "There are times when I am convinced I am unfit for any human relationship", "You said I killed you - haunt me, then! Be with me always - take any form. Drive me mad. Only do not leave me in this abyss, where I cannot find you!", "Small talk kills me. Teach me something. Tell me about your life experiences and the lessons you've learned. Discuss psychology and your spiritual journey. Give me depth and authenticity.", "One day I will find the right words, and they will be simple.", "Tell me anything. Tell me nothing. I will listen. Even when you have nothing to offer. I will still listen", "My heart is afraid that it will have to suffer Tell your heart that the fear of suffering is worse than suffering itself", "how can emptiness be so heavy?", "Show me your every flaw, every scar, everything how you are and how you want to be, let me still be there for you after that"];


        function displayRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById('randomWord').innerText = `"${words[randomIndex]}"`;
        }

        // Display a random word initially
        displayRandomWord();

        // Display a random word every 3 seconds
        setInterval(displayRandomWord, 300000);
    </script>
</body>
</html>
